name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pipx
        run: python -m pip install --user pipx

      - name: Install Poetry
        run: |
          pipx install poetry
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify Poetry installation
        run: poetry --version

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Create test configuration files
        run: |
          mkdir -p settings
          cat > settings/t_token.ini << EOF
          [token]
          token = test_telegram_token
          steam_key = test_steam_key
          steam_id = test_steam_id
          EOF

      - name: Run tests with coverage
        run: poetry run pytest --cov=game_db --cov-branch --cov-report=xml --cov-report=html --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.10'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.10'
        with:
          name: coverage-report-html
          path: htmlcov/
          retention-days: 30

      - name: Upload XML coverage report
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.10'
        with:
          name: coverage-report-xml
          path: coverage.xml
          retention-days: 30

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pipx
        run: python -m pip install --user pipx

      - name: Install Poetry
        run: |
          pipx install poetry
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify Poetry installation
        run: poetry --version

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run black check
        run: poetry run black --check game_db/ tests/

      - name: Run isort check
        run: poetry run isort --check-only game_db/ tests/

      - name: Run flake8
        run: poetry run flake8 game_db/ tests/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pipx
        run: python -m pip install --user pipx

      - name: Install Poetry
        run: |
          pipx install poetry
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify Poetry installation
        run: poetry --version

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run mypy
        run: poetry run mypy game_db/ --show-error-codes

  coverage-check:
    name: Coverage Check
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pipx
        run: python -m pip install --user pipx

      - name: Install Poetry
        run: |
          pipx install poetry
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify Poetry installation
        run: poetry --version

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Create test configuration files
        run: |
          mkdir -p settings
          cat > settings/t_token.ini << EOF
          [token]
          token = test_telegram_token
          steam_key = test_steam_key
          steam_id = test_steam_id
          EOF

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage-report-xml
          path: ./

      - name: Check coverage threshold
        run: poetry run pytest --cov=game_db --cov-report=xml --cov-fail-under=80
