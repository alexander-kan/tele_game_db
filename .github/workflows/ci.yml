name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          $HOME/.local/bin/poetry --version

      - name: Verify Poetry installation
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version

      - name: Configure Poetry
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry install --no-interaction --no-root

      - name: Install project
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry install --no-interaction

      - name: Run tests with coverage
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry run pytest --cov=game_db --cov-report=xml --cov-report=html --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.10'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.10'
        with:
          name: coverage-report-html
          path: htmlcov/
          retention-days: 30

      - name: Upload XML coverage report
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.10'
        with:
          name: coverage-report-xml
          path: coverage.xml
          retention-days: 30

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'poetry'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          $HOME/.local/bin/poetry --version

      - name: Verify Poetry installation
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version

      - name: Configure Poetry
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry install --no-interaction --no-root

      - name: Install project
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry install --no-interaction

      - name: Run black check
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry run black --check game_db/ tests/

      - name: Run isort check
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry run isort --check-only game_db/ tests/

      - name: Run flake8
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry run flake8 game_db/ tests/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'poetry'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          $HOME/.local/bin/poetry --version

      - name: Verify Poetry installation
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version

      - name: Configure Poetry
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry install --no-interaction --no-root

      - name: Install project
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry install --no-interaction

      - name: Run mypy
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry run mypy game_db/ --show-error-codes

  coverage-check:
    name: Coverage Check
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'poetry'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          $HOME/.local/bin/poetry --version

      - name: Verify Poetry installation
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version

      - name: Configure Poetry
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry install --no-interaction --no-root

      - name: Install project
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry install --no-interaction

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage-report-xml
          path: ./

      - name: Check coverage threshold
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry run pytest --cov=game_db --cov-report=xml --cov-fail-under=80
