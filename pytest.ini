[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --strict-markers
    --cov=game_db
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
    --cov-config=.coveragerc
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    error_handling: Error handling and edge case tests
