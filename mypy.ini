[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True

# Ignore missing imports for third-party libraries without stubs
[mypy-openpyxl.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-telebot.*]
ignore_missing_imports = True

# Allow untyped functions in legacy modules
[mypy-game_db.db_excel]
disallow_untyped_defs = False

[mypy-game_db.db]
disallow_untyped_defs = False

[mypy-game_db.excel.steam_formatter]
disallow_untyped_defs = False

[mypy-game_db.bot]
disallow_untyped_defs = False

# Ignore BeautifulSoup type issues
[mypy-game_db.MetaCriticScraper]
warn_return_any = False
ignore_errors = True
